<!doctype html>
<html lang="en">
  <head>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      


    <title>Registration form</title>
  </head>
    
  <body>
   
      
      <div class="container">
           <h1>Registration form</h1>
      <form>
  <div class="form-group">
      <div class="row">
      <div class="col">
    <label for="firstname" >First name</label>
    <input type="text" class="form-control" id="firstname" aria-describedby="firstHelp" data-toggle="tooltip" title="Enter your First Name">

      </div>
        <div class="col">
        <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname" aria-describedby="lastHelp" data-toggle="tooltip" title="Enter your last name">
        </div>
          </div>
          
         <label for="address">Street address</label>
    <input type="text" class="form-control" id="address" aria-describedby="addressHelp" data-toggle="tooltip" title="Enter street address">
      
      <div class="row">
       <div class="col">
       <label for="postal">Postal code</label>
    <input type="text" class="form-control" id="postal" aria-describedby="postalHelp" data-toggle="tooltip" title="Enter postal code" >
      </div>
          
        <div class="col">
         <label for="country">Street country</label>
    <input type="text" class="form-control" id="country" aria-describedby="countryHelp"  data-toggle="tooltip" title="Enter country">
        </div>
           </div>
      
    <div class="row">      
      <div class="col">
       <label for="company">Street company</label>
    <input type="text" class="form-control" id="company" aria-describedby="countryHelp"  data-toggle="tooltip" title="Enter company">
     </div>
      
              <div class="col">
    <label for="email1">Email address</label>
    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" data-toggle="tooltip" title="Enter email">
      </div>
         </div>
      
      
       <label for="pay">Payment method</label>   
      <div class="form-check">
           
  <input class="form-check-input" type="radio" name="payments" id="payment1" value="option1" checked>
  <label class="form-check-label" for="payment1">
    Mastercard
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="payments" id="payment2" value="option2">
  <label class="form-check-label" for="payment2">
    Visa
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="payments" id="payment3" value="option3">
  <label class="form-check-label" for="payment3">
    Billing
  </label>
</div>
      
  </div>
          
          
  <button type="submit" class="btn btn-primary">Submit</button>
</form>   
          </div>

      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
                  
      <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
  </body>
</html>
